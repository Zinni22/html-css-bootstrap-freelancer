<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">

    <!-- MIO CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- INIZIO HEADER -->
    <header>
        <div class="row container justify-content-between">

            <div class="col-lg-3 col-md-5 col-8">
                <div class="box">logo</div>
            </div>

            <div class="col-lg-3 col-2">
                <div class="box menu">menu</div>
            </div>

        </div>
    </header>
    <!-- FINE HEADER -->

    <!-- INIZIO MAIN -->
    <main>

        <!-- Section Jumbo -->
        <section id="jumbo">

            <div class="row justify-content-center container">
                <div class="col-lg-6 col-11">
                    <div class="box">
                        Start Bootstrap
                    </div>
                </div>
            </div>

        </section>

        <!-- Section Porfolio -->
        <section id="portfolio">

            <div class="row justify-content-center container">
                <div class="col-lg-4 col-6">
                    <div class="box">
                        PORTFOLIO
                    </div>
                </div>
            </div>

            <div class="row justify-content-center container gy-3">

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="box">immagine</div>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="box">immagine</div>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="box">immagine</div>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="box">immagine</div>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="box">immagine</div>
                </div>

                <div class="col-lg-4 col-md-6 col-12">
                    <div class="box">immagine</div>
                </div>

            </div>

        </section>

        <!-- Section About -->
        <section id="about">

            <div class="row justify-content-center container">
                <div class="col-lg-4 col-6">
                    <div class="box">
                        ABOUT US
                    </div>
                </div>
            </div>

            <div class="row justify-content-center container gy-3">

                <div class="col-md-6 col-12">
                    <div class="box">txt</div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="box">txt</div>
                </div>
            
            </div>

        </section>

        <!-- Sezione Contact -->
        <section id="contact">

            <div class="row justify-content-center container">
                <div class="col-lg-4 col-6">
                    <div class="box">
                        CONTACT ME
                    </div>
                </div>
            </div>

            <div class="row justify-content-center container gy-3">

                <div class="col-12">
                    <div class="box">Name</div>
                </div>

                <div class="col-12">
                    <div class="box">Email</div>
                </div>

                <div class="col-12">
                    <div class="box">Phone</div>
                </div>

                <div class="col-12">
                    <div class="box">Message</div>
                </div>

            </div>

            <div class="row container gy-3">
                <div class="col-lg-1 col-2">
                    <div class="box">bottone</div>
                </div>
            </div>

        </section>

    </main>
    <!-- FINE MAIN -->

    <!-- INIZIO FOOTER -->
    <footer>

        <section id="info">
            <div class="row container justify-content-between">

                <div class="col-md-4 col-12">
                    <div class="box">testo</div>
                </div>

                <div class="col-md-4 col-12">
                    <div class="box">testo</div>
                </div>

                <div class="col-md-4 col-12">
                    <div class="box">testo</div>
                </div>

            </div>
        </section>

        <section id="copyright">

            <div class="row container justify-content-center">
                <div class="col-2">
                    <div class="box">Copyright</div>
                </div>
            </div>


        </section>


    </footer>
    <!-- FINE FOOTER -->
